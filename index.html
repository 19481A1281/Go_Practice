<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Mandate Loading Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loader-container {
            text-align: center;
            max-width: 450px;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .payment-icon {
            margin-bottom: 20px;
        }

        .card-icon {
    width: 80px;
    height: 50px;
    background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
    border-radius: 8px;
    margin: 0 auto;
    position: relative;
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    animation: cardFloat 3s ease-in-out infinite;
    transform-style: preserve-3d;
    overflow: hidden;
}

.card-icon::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 120%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255, 255, 255, 0.35),
        transparent 70%
    );
    animation: shimmer 2.5s infinite;
}

        .card-chip {
    width: 16px;
    height: 14px;
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    border-radius: 3px;
    position: absolute;
    top: 12px;
    left: 12px;
    animation: chipGlow 1.8s ease-in-out infinite;
}


        .card-stripe {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 12px;
        }

        @keyframes cardPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(14, 165, 233, 0.5);
            }
        }


@keyframes cardFloat {
    0% {
        transform: translateY(0) scale(1) rotateX(0deg);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    50% {
        transform: translateY(-6px) scale(1.06) rotateX(6deg);
        box-shadow: 0 10px 22px rgba(14, 165, 233, 0.55);
    }
    100% {
        transform: translateY(0) scale(1) rotateX(0deg);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
}

@keyframes shimmer {
    0% {
        left: -120%;
    }
    100% {
        left: 120%;
    }
}

@keyframes chipGlow {
    0%, 100% {
        box-shadow: 0 0 4px rgba(251, 191, 36, 0.6);
    }
    50% {
        box-shadow: 0 0 10px rgba(251, 191, 36, 1);
    }
}


        h1 {
            color: #0369a1;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 0;
        }

        p {
            color: #0c4a6e;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 14px;
            color: #dc2626;
            font-weight: 500;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            padding: 10px 20px;
            background: #f0f9ff;
            border-radius: 20px;
            border: 1px solid #bae6fd;
        }

        .lock-icon {
            font-size: 16px;
        }

        .secure-text {
            color: #0369a1;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="payment-icon">
            <div class="card-icon">
                <div class="card-chip"></div>
                <div class="card-stripe"></div>
            </div>
        </div>
        
        <h1>Processing Mandate</h1>
        <p>Your payment mandate is being processed securely.</p>
        <p class="subtitle">Please do not close this window or press the back button.</p>
        <div class="security-badge">
            <span class="lock-icon">ðŸ”’</span>
            <span class="secure-text">Secure Payment</span>
        </div>
    </div>
</body>
</html>
