<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms to Registration Loading Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loader-container {
            text-align: center;
            max-width: 450px;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .document-icon {
            margin-bottom: 20px;
        }

        .doc-container {
            width: 70px;
            height: 90px;
            background: white;
            border: 3px solid #0284c7;
            border-radius: 8px;
            margin: 0 auto;
            position: relative;
            padding: 12px 10px;
            box-shadow: 0 4px 12px rgba(2, 132, 199, 0.2);
            animation: docPulse 2s ease-in-out infinite;
        }

        .doc-lines {
            width: 100%;
            height: 4px;
            background: #bae6fd;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .doc-lines:last-of-type {
            width: 70%;
        }

        .checkmark-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: checkmarkLoop 1.8s ease-in-out infinite;
        }

        .checkmark {
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }


        
        h1 {
            color: #0369a1;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 0;
        }

        p {
            color: #0c4a6e;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 14px;
        }



        @keyframes docPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(2, 132, 199, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(2, 132, 199, 0.3);
            }
        }

        @keyframes checkmarkLoop {
    0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
    25% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
    }
    40% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    70% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="loader-container">
        <div class="document-icon">
            <div class="doc-container">
                <div class="doc-lines"></div>
                <div class="doc-lines"></div>
                <div class="doc-lines"></div>
                <div class="checkmark-overlay">
                    <div class="checkmark">âœ“</div>
                </div>
            </div>
        </div>
        <h1>Terms & Conditions Accepted</h1>
        <p>Rate Your Experience & Create Account</p>
        <p class="subtitle">This will only take a moment.</p>
    </div>
</body>
</html>
